version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gametutor
      POSTGRES_INITDB_ARGS: "--locale=C --encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gametutor-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gametutor-network

  game-api:
    container_name: game-api
    build:
      context: .
      dockerfile: ./apps/game-api/Dockerfile
    ports:
      - "3001:3001"
    env_file: 
      - ./apps/game-api/.env
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/game-api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gametutor-network

  plydojo-web:
    container_name: plydojo-web
    build: 
      context: .
      dockerfile: ./apps/plydojo-web/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./apps/plydojo-web/.env
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/plydojo-web/node_modules
      - /app/apps/plydojo-web/.next
    depends_on:
      - postgres
      - game-api
    networks:
      - gametutor-network

volumes:
  postgres_data:
    name: gametutor-postgres-data
  redis_data:
    name: gametutor-redis-data

networks:
  gametutor-network:
    name: gametutor-network
